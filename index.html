<!DOCTYPE html>
<html class="height-100">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Internet Time Zone</title>
    <meta
      name="description"
      content="Schedule your next international meeting with ease"
    />
    <meta name="author" content="codysherman.com" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="theme-color" content="#263238" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/frow@3/dist/frow.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Overpass+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/global.css" />
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  </head>
  <body class="height-100">
    <div class="grid height-100">
      <div class="grid-item">
        <div class="frow items-baseline">
          <div id="swatch-time" class="time">000</div>
          <div id="swatch-time-centibeats" class="additional-time">00</div>
        </div>
        <div class="label">Swatch Internet Time</div>
      </div>
      <div class="grid-item">
        <div class="frow items-baseline">
          <div id="unix-time" class="time">0000000000</div>
          <div id="unix-time-milliseconds" class="additional-time">000</div>
        </div>
        <div class="label">Unix</div>
      </div>
      <div class="grid-item">
        <div class="meridian-container">
          <div class="frow items-baseline">
            <div id="local-time-hour" class="time">00</div>
            <div id="local-time" class="additional-time">:00</div>
          </div>
          <div id="local-time-meridian" class="meridian"></div>
        </div>
        <div class="label">Local</div>
        <div id="local-24-hour-time-container" class="mt-40" hidden>
          <div class="frow items-baseline">
            <div id="local-24-hour-time-hour" class="time">00</div>
            <div id="local-24-hour-time" class="additional-time">:00</div>
          </div>
          <div id="local-24-hour-time-label" class="label">
            Local 24-hour
          </div>
        </div>
      </div>
      <div class="grid-item">
        <div class="meridian-container">
          <div class="frow items-baseline">
            <div id="utc-time-hour" class="time">00</div>
            <div id="utc-time" class="additional-time">:00</div>
          </div>
          <div id="utc-time-meridian" class="meridian"></div>
        </div>
        <div class="label">UTC</div>
        <div id="utc-24-hour-time-container" class="mt-40" hidden>
          <div class="frow items-baseline">
            <div id="utc-24-hour-time-hour" class="time">00</div>
            <div id="utc-24-hour-time" class="additional-time">:00</div>
          </div>
          <div id="utc-24-hour-time-label" class="label">UTC 24-hour</div>
        </div>
      </div>
    </div>
    <div id="seconds-bar" hidden></div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
